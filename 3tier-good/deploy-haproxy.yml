- name: deploy haproxy
  hosts: frontends
  gather_facts: false # remove later! speeds up testing
  become: true

  tasks:
      
  - name: install HAProxy
    yum:
      name=haproxy state=latest

  - name: enable HAProxy
    service:
      name: haproxy
      state: started

  - name: configure HAProxy
    template:
      src: ./haproxy.cfg.j2
      dest: /etc/haproxy/haproxy.cfg
    notify: restart HAProxy

  handlers: 

  - name: restart HAProxy
    service:
      name: haproxy
      state: restarted

